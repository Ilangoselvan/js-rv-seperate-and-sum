<!doctype.html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="css">
	<meta name="keywords" content="css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>js-rv-seperate and sum of numbers</title>
</head>
<body>
<script>
let a=prompt("Enter the number");
let e=0;
let o=0;
for(i=0; i<=a.length; i++){
	if(a[i]%2==0){
		i=e++;
	}
	else{
		i=o++;
	}
}
console.log(`sum of odd numbers is ${o}`);
console.log(`sum of even numbers is ${e}`);
</script>
</body>
</html>
